<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../jquery-ui-1.11.4.custom/jquery-ui.css">
    <script src="../../jquery-ui-1.11.4.custom/jquery-2.1.4.min.js"></script>
    <script src="../../jquery-ui-1.11.4.custom/jquery-ui.js"></script>
    <style>
        #resizable {
            width: 150px;
            height: 150px;
            padding: 0.5em;
        }

        #resizable h3 {
            text-align: center;
            margin: 0 auto;
        }
    </style>
    <script>
        $(function () {
            $("#resizable").resizable({
                alsoResize: "#head",
                animate: true,
                animateEasing: "easeOutBounce",
                distance: 5,
                ghost: true,
                maxHeight: 500,
                maxWidth: 500,
                minHeight: 50,
                minWidth: 50
            });
        })
    </script>
</head>
<body>
<div id="resizable" class="ui-widget-content">
    <h3 id="head" class="ui-widget-header">Resizable</h3>
</div>
</body>
</html>
