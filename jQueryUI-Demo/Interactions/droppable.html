<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../jquery-ui-1.11.4.custom/jquery-ui.css" type="text/css">
    <script src="../../jquery-ui-1.11.4.custom/jquery-2.1.4.min.js"></script>
    <script src="../../jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>
    <style>
        #draggable {
            width: 100px;
            height: 100px;
            padding: 0.5em;
            float: left;
            margin: 10px 10px 10px 0;
        }

        #droppable {
            width: 150px;
            height: 150px;
            padding: 0.5em;
            float: left;
            margin: 10px;
        }
    </style>
    <script>
        $(function () {
            $("#draggable").draggable();
            $("#droppable").droppable({
                drop: function (event, ui) {
                    $(this)
                            .addClass("ui-state-highlight")
                            .find("p")
                            .html("Dropped!");
                },
                out: function (event, ui) {
                    $(this)
                            .removeClass("ui-state-highlight")
                            .find("p")
                            .html("Drop here");
                },
                over: function (event, ui) {
                    $(this)
                            .addClass("ui-state-highlight")
                            .find("p")
                            .html("over here");
                }
            })
        })
    </script>
</head>
<body>
<div id="draggable" class="ui-widget-content">
    <p>Drag me to my target</p>
</div>

<div id="droppable" class="ui-widget-header">
    <p>Drop here</p>
</div>
</body>
</html>
