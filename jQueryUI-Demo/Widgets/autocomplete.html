<!DOCTYPE html>

                "Groovy",
                "Haskell",
                "Java",
                "JavaScript",
                "Lisp",
                "Perl",
                "PHP",
                "Python",
                "Ruby",
                "Scala",
                "Scheme"];

            $("#tags").autocomplete({
                source: availableTags,
                autoFocus: true,
            })
        })
    </script>
</head>
<body>
<div class="ui-widget">
    <label for="tags">Tags:</label>
    <input id="tags">
</div>

</html>
